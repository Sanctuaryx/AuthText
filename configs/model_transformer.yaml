dataset:
  train_path: "data/train.jsonl"
  val_path: "data/val.jsonl"
  text_key: "text"
  label_key: "label"

model_id: "dccuchile/bert-base-spanish-wwm-cased"
num_labels: 2
max_length: 512

train:
  epochs: 3
  batch_size: 16
  lr: 2e-5
  fp16: true
  eval_strategy: "epoch"

paths:
  out_dir: "artifacts/transformer"
  reports_dir: "reports/transformer"
